---
- name: "delete | {{ item.instance }} | Delete database"
  ansible.builtin.mysql_db:
    name: "{{ item.database }}"
    state: absent
    login_unix_socket: "{{ mariadb_socket }}"
    login_user: root

- name: "delete | {{ item.instance }} | Delete foodcoop from configuration file"
  ansible.builtin.blockinfile:
    path: "{{ foodsoft_home }}/config/app_config.yml"
    state: absent
    marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item.instance }}"
  notify: restart foodsoft-web
